<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Silvra — Under Construction</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #05060a;
      --primary: #8cf7ff;
      --secondary: #7a7cff;
      --text: #e6e6eb;
      --muted: #9aa0b4;
      --glow: 0 0 20px rgba(140, 247, 255, 0.4);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont;
    }

    body {
      min-height: 100vh;
      background:
        radial-gradient(circle at top, #0c1020 0%, var(--bg) 60%);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* subtle animated grid */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(rgba(255,255,255,0.04) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.04) 1px, transparent 1px);
      background-size: 40px 40px;
      animation: gridMove 30s linear infinite;
      pointer-events: none;
    }

    @keyframes gridMove {
      from { background-position: 0 0; }
      to { background-position: 200px 200px; }
    }

    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 3rem 2rem;
      max-width: 700px;
    }

    .logo {
      font-size: 3.5rem;
      font-weight: 700;
      letter-spacing: 0.15em;
      color: var(--primary);
      text-shadow: var(--glow);
      margin-bottom: 1rem;
    }

    .tagline {
      font-size: 1.2rem;
      color: var(--muted);
      margin-bottom: 3rem;
    }

    .status {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      border: 1px solid rgba(140,247,255,0.4);
      border-radius: 999px;
      color: var(--primary);
      text-transform: uppercase;
      font-size: 0.75rem;
      letter-spacing: 0.2em;
      margin-bottom: 2.5rem;
      position: relative;
      overflow: hidden;
    }

    .status::after {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        120deg,
        transparent,
        rgba(140,247,255,0.4),
        transparent
      );
      animation: scan 2.5s infinite;
    }

    @keyframes scan {
      from { left: -100%; }
      to { left: 100%; }
    }

    .headline {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .description {
      color: var(--muted);
      line-height: 1.6;
      margin-bottom: 3rem;
    }

    .footer {
      font-size: 0.8rem;
      color: var(--muted);
      opacity: 0.7;
    }

    /* floating glow orbs */
    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(60px);
      opacity: 0.4;
      animation: float 20s infinite alternate ease-in-out;
    }

    .orb.one {
      width: 300px;
      height: 300px;
      background: var(--secondary);
      top: -100px;
      left: -100px;
    }

    .orb.two {
      width: 250px;
      height: 250px;
      background: var(--primary);
      bottom: -100px;
      right: -100px;
      animation-delay: 3s;
    }

    @keyframes float {
      from { transform: translateY(0); }
      to { transform: translateY(60px); }
    }
  </style>
</head>
<body>

  <div class="orb one"></div>
  <div class="orb two"></div>

  <main class="container">
    <div class="logo">SILVRA</div>
    <div class="tagline">Secure Crypto Wallet & Web3 Browser</div>

    <div class="status">Under Construction</div>

    <h1 class="headline">Building the future of crypto access</h1>
    <p class="description">
      Silvra is currently in active development.<br />
      A seamless wallet and browser experience — focused on security,
      performance, and simplicity.
    </p>

    <div class="footer">
      © 2025 Silvra · All rights reserved
    </div>
  </main>

</body>
</html>
